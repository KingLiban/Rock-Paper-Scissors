<body>
   <script>
    let humanScore = 0;
    let computerScore = 0;
    
    play();

    function getComputerChoice() {
        let number = Math.floor(Math.random() * 3) + 1;
        if (number === 1) {
            return "rock";
        } else if (number === 2) {
            return "paper";
        } else {
            return "scissors";
        }
    }

    function getHumanChoice() {
        let choice;
        while (true) {
            choice = prompt("Enter your choice (Rock, Paper, Scissors)").toLowerCase()
            if (choice == "rock" || choice == "paper" || choice == "scissors") {
                break;
            }
            alert("Error, please type in your choice correctly!")
        }

        return choice;
    }

    function play() {
        while (true) {
            let computerChoice = getComputerChoice();
            let humanChoice = getHumanChoice();

            if (
            (humanChoice === "scissors" && computerChoice === "paper") ||
            (humanChoice === "paper" && computerChoice === "rock") || 
            (humanChoice === "rock" && computerChoice === "scissors") 
            ) {
            humanScore++;
            } else if (humanChoice === computerChoice) {
            } else {
                computerScore++;
            }

            alert(`Your Score: ${humanScore}, Computer Score: ${computerScore}`);
            
            let answer;

            while (true) {
                answer = prompt(`Do you want to continue to play? (Y/N)`).toUpperCase();
                
                if (answer === 'Y' || answer === 'N') {
                    break;
                } else {
                    alert("Please enter Y or N");
                }
            }

            if (answer === "N") {
                alert(`Final Score: You: ${humanScore}, Computer: ${computerScore}`);
                alert('Thanks For Playing');
                break;
            }
        }
    }
    </script>
